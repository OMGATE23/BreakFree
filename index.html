<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe src="http://localhost:5173/breakfreeiframe"></iframe>
    <script>
      window.addEventListener("message", (e) => {
        const data = e.data;

        switch (data.type) {
          case "INIT": {
            // get uid
            e.source?.postMessage({ type: "REQ_DOMAIN", uid: "" }, "*");
            break;
          }
          case "RES_TIMER": {
            break;
          }
          default: {
            break;
          }
        }
      });
    </script>
  </body>
</html>
